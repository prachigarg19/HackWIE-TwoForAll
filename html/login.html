<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="login-container">
        <div class="left-login-container">
            <img src="../Images/landing-page-container2.jpg" alt="Holding Hands">
        </div>
        <div class="right-login-container">
            <div class="content-mid-container">
                <div class="content-mid-container-headers">
              <h3><span id="span-1">WELCOME BACK!</span></h3>
               </div>
               <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="volunteer-email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="volunteer-password" placeholder="Password">
                </div>
                
                    <button id="login" class="sign-up" onclick="location.href='./vdash.html';">Log In</button>
               
              </form>
               </div>
            </div>
        </div> 
    <script src='../script/login.js'> </script>
</body>
</html>
